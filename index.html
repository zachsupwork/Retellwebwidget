<!-- Add this to your HTML -->
<script src="https://cdn.retellai.com/sdk/web-sdk.js"></script>

<!-- Add the styles for the button -->
<style>
  .retell-call-button {
    background-color: #2563eb;
    color: white;
    padding: 10px 20px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-family: system, -apple-system, sans-serif;
    font-size: 14px;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: background-color 0.2s;
  }
  .retell-call-button:hover {
    background-color: #1d4ed8;
  }
  .retell-call-button svg {
    width: 16px;
    height: 16px;
  }
  #retell-call-widget {
    margin: 20px 0;
  }
</style>

<!-- Add this where you want the call widget to appear -->
<div id="retell-call-widget"></div>

<script>
// Wait for the Retell SDK to load
window.addEventListener('load', function() {
  if (typeof Retell !== 'undefined') {
    initializeWidget();
  } else {
    // If Retell is not loaded yet, wait for it
    const script = document.querySelector('script[src*="web-sdk.js"]');
    script.addEventListener('load', initializeWidget);
  }
});

function initializeWidget() {
  const widget = Retell.widget.createCallWidget({
    containerId: 'retell-call-widget',
    accessToken: 'eyJhbGciOiJIUzI1NiJ9.eyJ2aWRlbyI6eyJyb29tSm9pbiI6dHJ1ZSwicm9vbSI6IndlYl9jYWxsX2JjOWE5NDMxMDFmMGIyMGJiYzZlNDgyYmEzZSJ9LCJpc3MiOiJBUElqWGZBMzVHTmM3WHgiLCJleHAiOjE3NDAyNDUyMjEsIm5iZiI6MCwic3ViIjoiY2xpZW50In0.LGfE9tmfp9OdtpLhwa5Hlec_R2CuCxnGX8WTKguWb-8',
    renderButton: true,
    buttonConfig: {
      text: 'Start Call',
      icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15.5 17.5L20.5 12.5L15.5 7.5"/><path d="M4 12.5H20"/></svg>'
    },
    styles: {
      button: 'retell-call-button'
    }
  });

  widget.mount();
}
</script>
